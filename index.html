<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="input"></div>
        <div class="result"></div>
      </div>
      <div class="buttons">
        <button style="background-color: #808080">AC</button>
        <button style="background-color: #808080">C</button>
        <button style="background-color: #808080">^</button>
        <button style="background-color: #808080">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button style="background-color: #808080">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button style="background-color: #808080">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button style="background-color: #808080">+</button>
        <button style="grid-area: 5 / 1 / 6 / 3">0</button>
        <button style="background-color: #808080">.</button>
        <button style="background-color: #f55530">=</button>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
